<div fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="center center">
      <span>Nouveau client</span>
    </div>
    <div>
      <form fxLayout="column" fxLayoutAlign="space-around stretch">
  
        <mat-form-field>
          <input matInput placeholder="Reference du Produit" [(ngModel)]="client.clientnom" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
  
        <mat-form-field>
          <input matInput  placeholder="Commentaire" [(ngModel)]="client.commentaire" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </form>
      <button mat-raised-button color="accent" (click)="ajouter()" [disabled]="false">Ajouter</button>
    </div>
  </div>
