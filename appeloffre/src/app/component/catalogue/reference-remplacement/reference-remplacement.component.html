<h1 mat-dialog-title>Reference de remplacement</h1>

<div mat-dialog-content>
 
  

  <table *ngIf="listeProduitRemplacement != null" mat-table [dataSource]="listeProduitRemplacement" class="mat-elevation-z8">

    <ng-container matColumnDef="refremplacement">
      <mat-header-cell *matHeaderCellDef> Reference de remplacement </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.referenceremp}}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="quantite">
      <mat-header-cell *matHeaderCellDef> Quantit√© </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.quantite}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
      <mat-cell *matCellDef="let row" >
           <button mat-button (click)="openAjoutRefRemplacement(element)" [disabled]="false"><mat-icon>edit</mat-icon></button>
           <button mat-button (click)="supprimer()" [disabled]="false"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  <pre>

  </pre>
  <form fxLayout="row" fxLayoutAlign="space-around center">
  <button mat-raised-button color="accent" (click)="openAjoutRefRemplacement(null)" [disabled]="false">Ajouter</button>
  <button mat-raised-button color="accent" (click)="appliquer()" [disabled]="false">Appliquer</button>
  </form>

</div>
